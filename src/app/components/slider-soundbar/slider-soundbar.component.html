<p *ngIf="!slides || !slides.length" class="no-data-message">Loading TV products...</p>

<!-- Slider content -->
<div *ngIf="slides && slides.length > 0" class="soundbar-slider-container">
  <swiper-container #swiper init="false" class="soundbar-slider">
    <swiper-slide *ngFor="let slide of slides">
      <div class="soundbar-card">
        <div class="offer-badge" *ngIf="slide.data && slide.data.discountNote">Offer</div>

        <img [src]="slide.data?.image" alt="soundbar image" class="soundbar-image" />

        <div class="soundbar-info">
          <h4 class="soundbar-title">{{ slide.data?.title }}</h4>

          <div class="soundbar-pricing">
            <div class="price_custom">
              <span class="compare-price" *ngIf="slide.data?.comparePrice">
                AED {{ slide.data?.comparePrice }}
              </span>
              <span class="sale-price" *ngIf="slide.data?.salePrice">
                AED {{ slide.data?.salePrice }}
              </span>
            </div>
            <span class="money-price" *ngIf="slide.data?.moneyPrice">
              Earn <span class="highlight-price">{{ slide.data?.moneyPrice }}</span> Rewards Points
            </span>
          </div>

          <div class="rewards" *ngIf="slide.data?.rewardsNote">
            {{ slide.data?.rewardsNote }}
          </div>

          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
