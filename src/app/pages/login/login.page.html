<app-header></app-header>

<ion-content class="ion-padding">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center login-title">
        Login
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item
          lines="none"
          class="custom-input"
          [class.focused]="isFocused"
          [class.filled]="email.length"
        >
          <label class="floating-label">Email</label>
          <ion-input
            [(ngModel)]="email"
            name="email"
            (ionFocus)="isFocused = true"
            (ionBlur)="isFocused = false"
            type="email"
            required
          ></ion-input>
        </ion-item>

        <div class="sign-button">
          <ion-button color="dark" class="custom-btn1">
            Sign in
          </ion-button>
        </div>

        <div class="ion-text-center ion-margin-top">
          <a (click)="openModal()">
            <ion-text><strong>Create account</strong></ion-text>
          </a>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Create Account Modal -->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-content class="ion-padding modal-content">
        <ion-card>
          <ion-card-content class="ion-card-content1">
            <h2 class="ion-text-center" style="color: black;">Create account</h2>

            <ion-item
          lines="none"
          class="custom-input-modal"
          [class.focused]="isFocused"
          [class.filled]="email.length"
        >
          <label class="floating-label">Email</label>
          <ion-input
            [(ngModel)]="email"
            name="email"
            (ionFocus)="isFocused = true"
            (ionBlur)="isFocused = false"
            type="email"
            required
          ></ion-input>
        </ion-item>

            <div class="button-group">
              <ion-button class="cancel-btn" expand="block" color="dark" (click)="closeModal()">
                Cancel
              </ion-button>
              <ion-button class="create-btn" expand="block" color="dark" (click)="createAccount()">
                Create
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>




<app-footer></app-footer>
